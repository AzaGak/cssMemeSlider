<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="slider">

            <div class="slider-items">

                <input class="inp" type="radio" name="a" id="a1" checked>
                <input class="inp" type="radio" name="a" id="a2">
                <input class="inp" type="radio" name="a" id="a3">
                <input class="inp" type="radio" name="a" id="a4">

                <div class="item">
                    <img src="assets/img/1.png" alt="image_1">
                    <img src="assets/img/2.png" alt="image_2">
                    <img src="assets/img/3.png" alt="image_3">
                    <img src="assets/img/4.png" alt="image_4">
                </div>

                <div class="slider-nav">
                    <div class="content-box">

                        <div class="content-content">
                            <p class="content-text">Doctor, I see ads everywhere</p>
                            <p class="content-text">Don't worry!</p>
                            <p class="content-text">You need to calm down and take the course...</p>
                            <p class="content-text">Programming by the link in the descrip...</p>
                        </div>

                    </div>
                    <div class="label-box">
                        <label for="a1" class="slider-nav-item"></label>
                        <label for="a2" class="slider-nav-item"></label>
                        <label for="a3" class="slider-nav-item"></label>
                        <label for="a4" class="slider-nav-item"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
